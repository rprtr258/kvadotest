syntax = "proto3";

option go_package = "github.com/rprtr258/kvadotest";

package booksearch;

service BookSearch {
  rpc Search (SearchRequest) returns (SearchReply);
}

message SearchRequest {
  oneof request {
      string by_author = 1;
      string by_content = 2;
  }
}

message SearchReply {
  repeated Book books = 1;
}

message Book {
  string author = 1;
  string title = 2;
  string content = 3;
}
