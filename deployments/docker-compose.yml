version: '3.1'

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: books
    ports:
      - 3306:3306
    volumes:
      - mysqldbvolume:/var/lib/mysql

  server:
    depends_on:
      - db
    build:
      context: ../
      dockerfile: deployments/Dockerfile.server
    container_name: server
    # ports:
    #  - "9090:9090"
    # environment:
    #   HTTP_ADDR: ":9090"
    #   PG_URL: "postgres://postgres:postgres@postgres/callback?sslmode=disable"
    #   PG_MIGRATIONS_PATH: "file://../../internal/pg/migrations"
    command: ["./wait-for-it.sh", "db:3306", "--", "./server"]

volumes:
  mysqldbvolume:
    driver: local